name: "ğŸš€ Kafka Infrastructure â€“ CI/CD Pipeline"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SERVICE_NAME: kafka-infrastructure
  STACK_NAME: conexao-kafka
  DOCKER_NETWORK_NAME: conexao-network-swarm
  KAFKA_DATA_VOLUME: kafka_data

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    outputs:
      has_keyvault: ${{ steps.check_secrets.outputs.has_keyvault }}
      has_azure_creds: ${{ steps.check_secrets.outputs.has_azure_creds }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-yaml jq

      - name: ğŸ” Validar identificadores Azure (vars)
        id: check_secrets
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
          AZURE_KEYVAULT_ENDPOINT: ${{ secrets.AZURE_KEYVAULT_ENDPOINT }}
        run: |
          set -Eeuo pipefail
          missing=()
          for var in AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [[ -z "${!var:-}" ]]; then
              missing+=("$var")
            fi
          done
          if (( ${#missing[@]} )); then
            printf 'âŒ GitHub Secrets obrigatÃ³rios ausentes: %s\n' "${missing[*]}"
            exit 1
          fi
          echo "::add-mask::${AZURE_CLIENT_ID}"
          echo "::add-mask::${AZURE_TENANT_ID}"
          echo "::add-mask::${AZURE_SUBSCRIPTION_ID}"
          echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"

          if [[ -n "${AZURE_KEYVAULT_NAME:-}" ]]; then
            echo "::add-mask::${AZURE_KEYVAULT_NAME}"
            echo "has_keyvault=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_keyvault=false" >> "$GITHUB_OUTPUT"
            echo 'â„¹ï¸ Key Vault nÃ£o configurado para Kafka (sem segredos OIDC)'
          fi

          if [[ -n "${AZURE_KEYVAULT_ENDPOINT:-}" ]]; then
            echo "::add-mask::${AZURE_KEYVAULT_ENDPOINT}"
          fi

      - name: Validate Docker Compose
        run: |
          docker compose -f docker-compose.yml config -q
          echo "âœ… docker-compose.yml syntax ok"

      - name: Security validation
        run: |
          set -Eeuo pipefail
          if grep -R "password[[:space:]]*:" docker-compose.yml | grep -v '\${' | grep -v '^#' | grep -v 'external:'; then
            echo "âŒ Possible hardcoded password detected"
            exit 1
          fi
          echo "âœ… No hardcoded passwords detected"

          if grep -Eq "^\s*-\s*'?9092:'?" docker-compose.yml; then
            echo "âš ï¸ Porta 9092 mapeada externamente; revise necessidade"
          else
            echo "âœ… Porta 9092 nÃ£o exposta externamente"
          fi

  deploy-selfhosted:
    needs: validate-and-build
    runs-on: [ self-hosted, Linux, X64, conexao-de-sorte-kafka-infraestrutura ]
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          clean: true
          fetch-depth: 1

      - name: ğŸ” DiagnÃ³sticos iniciais
        run: |
          set -Eeuo pipefail
          echo "ğŸ” Verificando arquivos necessÃ¡rios..."
          for required_file in "docker-compose.yml"; do
            if [[ -f "$required_file" ]]; then
              echo "âœ… $required_file encontrado"
            else
              echo "âŒ $required_file NÃƒO encontrado"
              exit 1
            fi
          done
          echo "â„¹ï¸ Kafka nÃ£o requer diretÃ³rios locais obrigatÃ³rios"

      - name: ğŸ” Azure Login (OIDC)
        if: ${{ needs.validate-and-build.outputs.has_azure_creds == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ”´ Deploy Kafka Stack (Swarm-Only)
        env:
          STACK_NAME: ${{ env.STACK_NAME }}
          DOCKER_NETWORK_NAME: ${{ env.DOCKER_NETWORK_NAME }}
          KAFKA_DATA_VOLUME: ${{ env.KAFKA_DATA_VOLUME }}
        run: |
          set -Eeuo pipefail
          compose_file="docker-compose.yml"

          echo "ğŸ” Garantindo recursos bÃ¡sicos (rede, volumes)..."
          if ! docker network ls --format '{{.Name}}' | grep -Fxq "$DOCKER_NETWORK_NAME"; then
            echo "âš ï¸ Rede '$DOCKER_NETWORK_NAME' nÃ£o encontrada - criando overlay attachable"
            docker network create --driver overlay --attachable "$DOCKER_NETWORK_NAME"
            echo "âœ… Rede '$DOCKER_NETWORK_NAME' criada"
          else
            echo "âœ… Rede '$DOCKER_NETWORK_NAME' jÃ¡ existe"
          fi

          if [[ -n "$KAFKA_DATA_VOLUME" ]]; then
            if ! docker volume ls --format '{{.Name}}' | grep -Fxq "$KAFKA_DATA_VOLUME"; then
              echo "âš ï¸ Volume '$KAFKA_DATA_VOLUME' nÃ£o encontrado - criando volume externo"
              docker volume create --name "$KAFKA_DATA_VOLUME"
              echo "âœ… Volume '$KAFKA_DATA_VOLUME' criado"
            else
              echo "âœ… Volume '$KAFKA_DATA_VOLUME' jÃ¡ existe"
            fi
          fi

          if docker stack ls --format '{{.Name}}' | grep -Fxq "$STACK_NAME"; then
            echo "ğŸ”„ Removendo stack existente '$STACK_NAME'..."
            docker stack rm "$STACK_NAME"
            echo "â³ Aguardando remoÃ§Ã£o completa da stack '$STACK_NAME'..."
            for _ in $(seq 1 36); do
              if ! docker stack ls --format '{{.Name}}' | grep -Fxq "$STACK_NAME"; then
                echo "âœ… Stack '$STACK_NAME' removida"
                break
              fi
              sleep 5
            done
          fi

          echo "ğŸ—ï¸ Executando deploy da stack '$STACK_NAME'..."
          docker stack deploy -c "$compose_file" "$STACK_NAME"
          echo "â° Aguardando estabilizaÃ§Ã£o dos serviÃ§os Kafka..."
          sleep 60

      - name: Healthcheck Kafka (Multi-mÃ©todo)
        run: |
          set -Eeuo pipefail
          timeout=240
          elapsed=0
          health_passed=false
          while [ $elapsed -lt $timeout ] && [ "$health_passed" = false ]; do
            kafka_container=$(docker ps -q -f name="${STACK_NAME}_kafka" | head -1)

            if [ -n "$kafka_container" ]; then
              echo "ğŸ” Testando health check do Kafka... ($elapsed/$timeout segundos)"

              if docker exec "$kafka_container" kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1; then
                echo "âœ… Kafka respondeu ao kafka-broker-api-versions"
                health_passed=true
                break
              fi

              if docker logs "$kafka_container" 2>/dev/null | grep -q "Kafka Server.*started"; then
                echo "âœ… Logs indicam que Kafka estÃ¡ pronto"
                health_passed=true
                break
              fi

              if docker exec "$kafka_container" ss -tuln 2>/dev/null | grep -q ":9092"; then
                echo "âœ… Porta 9092 ativa dentro do container"
                health_passed=true
                break
              fi

              echo "â³ Kafka ainda nÃ£o estÃ¡ pronto... ($elapsed/$timeout segundos)"
            else
              echo "â„¹ï¸ Status atual das tarefas Kafka"
              docker service ps "${STACK_NAME}_kafka" --no-trunc || true
              echo "â³ Container Kafka ainda nÃ£o encontrado... ($elapsed/$timeout segundos)"
            fi

            sleep 12
            elapsed=$((elapsed + 12))
          done

          if [ "$health_passed" = false ]; then
            echo "âš ï¸ Kafka health check nÃ£o passou em $timeout segundos"
            docker service ps "${STACK_NAME}_kafka" --no-trunc || true
            if [ -n "$kafka_container" ]; then
              echo "--- Ãšltimos 40 logs do Kafka ---"
              docker logs "$kafka_container" --tail 40 2>/dev/null || true
              echo "--- Fim dos logs ---"
            fi
            exit 1
          fi

      - name: ğŸ” Connectivity Validation
        run: |
          set -Eeuo pipefail
          echo "ğŸ“Š Status final do serviÃ§o Kafka:"
          docker service ls --filter name="${STACK_NAME}_kafka" --format "table {{.Name}}\t{{.Replicas}}\t{{.Image}}"

          echo "ğŸ”— Verificando rede overlay:"
          if docker network inspect "$DOCKER_NETWORK_NAME" | grep -q kafka; then
            echo "âœ… Kafka referenciado na rede '$DOCKER_NETWORK_NAME'"
          else
            echo "âš ï¸ Kafka pode nÃ£o estar listado explicitamente na rede '$DOCKER_NETWORK_NAME'"
          fi

          echo "ğŸ—„ï¸ Validando volume externo:"
          if docker volume ls --format '{{.Name}}' | grep -Fxq "$KAFKA_DATA_VOLUME"; then
            echo "âœ… Volume '$KAFKA_DATA_VOLUME' disponÃ­vel"
          else
            echo "âš ï¸ Volume '$KAFKA_DATA_VOLUME' nÃ£o encontrado"
          fi

      - name: Traefik Health Monitor Validation
        run: |
          set -euo pipefail
          HEALTH_MONITOR_URL="https://traefik.conexaodesorte.com.br/health/service/kafka"
          TIMEOUT_TOTAL=300
          INTERVAL=10
          elapsed=0
          last_response=""
          status=""

          while [ $elapsed -lt $TIMEOUT_TOTAL ]; do
            echo "ğŸ” Consultando Traefik (${elapsed}/${TIMEOUT_TOTAL}s)..."
            response=$(curl -sf --max-time 10 "$HEALTH_MONITOR_URL" 2>/dev/null || true)
            last_response="$response"

            if [[ -n "$response" ]]; then
              status=$(printf '%s' "$response" | python3 - <<'PY' 2>/dev/null || true
import json, sys
try:
    data = json.load(sys.stdin)
    print(data.get("status", ""))
except Exception:
    pass
PY
)
              status=${status//$'\n'/}
              echo "ğŸ“Š Status reportado: ${status:-indefinido}"

              if [[ "$status" == "healthy" ]]; then
                echo "âœ… Traefik confirmou Kafka como healthy"
                exit 0
              fi
            else
              echo "âš ï¸ Traefik sem resposta nesta tentativa"
            fi

            sleep "$INTERVAL"
            elapsed=$((elapsed + INTERVAL))
          done

          echo "âŒ Traefik nao confirmou Kafka como healthy apos ${TIMEOUT_TOTAL}s"
          echo "ğŸ“ Ultima resposta recebida: ${last_response:-<sem resposta>}"
          exit 1
